# Testing complete automation: webhook -> procedure -> deploy (with secret configured)
services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
    ports:
      - 8191:8191
    restart: unless-stopped
    labels:
      - "komodo.name=flaresolverr"
      - "komodo.stack=media-automation"